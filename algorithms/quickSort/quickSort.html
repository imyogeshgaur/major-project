<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header>
        <nav id="navigation">
            <div class="array-inputs">
                <p>Size of the array:</p>
                <input id="a_size" type="range" min=20 max=150 step=1 value=80>
                <p>Speed of the algorithm:</p>
                <input id="a_speed" type="range" min=1 max=5 step=1 value=4>
                <button id="a_generate" class="button1">Generate Array</button>
            </div>

            <div class="header_right">
                <div class="container">
                    <h1 class="heading">Quick Sort Visualization</h1>
                <label class="switch">
                    <input type="checkbox" id="toggler">
                    <span class="slider round"></span>
                </label>
                <label for="dark" id="darkOrLight">Dark Mode</label>
                </div>
                <div class="algos">
                    <button id="button">Start</button>
                </div>
            </div>

        </nav>
    </header>

    <section>

        <div id="Info_Cont1">
            
        </div>

        <div id="array_container">
            
        </div>

        <div id="Info_Cont2">
            
        </div>

    </section>

    <footer>

    </footer>

    <script src="./js/main.js"></script>  
    <script src="./js/visualizations.js"></script> 
    <script src="./js/quick_sort.js"></script>
    <script src="./js/theme.js"></script>
</body>
</html>
